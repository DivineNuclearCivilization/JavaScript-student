		<!-- 
		   1.什么是数据？
		     储存在内存中代表特定信息的东西，本质上是二进制数据01010....
		     数据的特点：可传递 , 可运算 
			 一切皆数据 , 
			 内存中所有操作的目标: 数据
			    赋值
			    算数运算 
				逻辑运算
				运行函数
		   
		   2.什么是内存？
		     内存条通电后产生的可储存数据的空间（临时的）
			 内存产生和死亡：内存条（电路板）==>通电==>产生内存空间==>储存数据==>处理数据==>断电==>内存空间和数据都消失
			 一个小内存的两个数据：地址值和内部储存的数据值
			 
			 内存分类
			   栈：全局变量/局部变量  函数名
			   堆：对象
			   
		   3.什么是变量？
		     可变化的量，由变量名和变量值组成
			 每个变量都对应一块小内存，变量名用来查找对应的内存，变量值就是内存中保存的数据
		   
		   4.内存、数据、变量三者之间的关系
			内存：用来存储数据的空间
			变量：是内存的标识
