<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>05对象</title>
	</head>
	<body>
		<!-- 
		    1.什么是对象？
			    多个数据的封装体
				用来保存多个数据的容器
				一个对象代表现实中的一个事物 
			2.为什么要用对象？
			    统一管理多个数据
			3.对象的组成？
			    属性：属性名（字符串）和属性值（任意）组成
				方法：一种特别的属性（属性值是函数）
			4.如何访问对象内部数据？
			    对象.属性名 :编码简单 (有时不能用)
				对象['属性名']  :编码复杂（通用）
			  问题：什么时候必须用['属性名']的方式？
			     1.属性名包含特殊字符：- 空格
				 2.变量名(属性名)不确定
		 -->
	</body>
	
	<script type="text/javascript">
		// 1.什么是对象？
		//      多个数据的封装体
		//  	用来保存多个数据的容器
		//  	一个对象代表现实中的一个事物 
		
		var Person={
			name:'Tom',
			age:12,
			setName:function(name){
				this.name=name  //谁调用谁是this
			},
			setAge:function(age){
				this.age=age
			}
		}
		console.log(Person.name,Person.setName)
		Person.setName('BOB')
		Person['setAge'](46)
		 console.log(Person.name,Person['age'])
		 
		 console.log(' 问题：什么时候必须用[属性名]的方式？')
		 // 1.给Person对象添加一个属性： content-type：'text/json'
		 Person['content-type']='text/json'
		 // Person.content-type='text/json' //不能有 编译报错（语法错误）
		 console.log(Person['content-type'])
		 //2.变量名（属性名）不确定
		   var propname='myAge'
		   var value=18
		     Person.propname=value //18 不可用没有达到效果不是myAge
		     console.log(Person.myAge) //undefined
		   Person[propname]=value
		   console.log(Person[propname])
		   console.log(Person.myAge)
	</script>
</html>
