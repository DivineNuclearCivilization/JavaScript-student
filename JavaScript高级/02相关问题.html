 <!DOCTYPE html5>
<html>
	<head>
		<meta charset="utf-8">
		<title>02相关问题</title>
	</head>
	<body>
		  <!-- 
		     1.undefined与null的区别
			    undefined代表定义了未赋值， null定义并赋了值只是值是null
				
			 2.什么时候给变量赋值为null
			      初始赋值，表明要将变量赋值为对象
				  结束前，让变量指向的对象成为垃圾对象（被回收 释放占用内存空间）
				  
			 3.严格区别变量类型与数据类型
		        数据的类型：
				  1.基本(值)类型
				  2.对象(引用)类型
				变量的类型：(变量内存值的类型，变量本身没有类型区分)
				  1.基本(值)类型：保存的是基本类型数据
				  2.引用类型：栈内存变量保存的是指向堆内存的地址值
		   -->
		   
		   <script type="text/javascript">
		   	//实例：实例对象
			//类型：类型对象
			function Person(name,age){ //构造函数 (命名是首字母大写默认为构造函数) 类型
				this.name=name
				this.age=age
			}
			var p=new Person('tom',12) //根据类型创建的实例对象
			 Person('jack',56)
			 
			 // 1.undefined与null的区别
			 //    undefined代表定义了未赋值， null定义并赋了值只是值是null
				
				var a
				console.log(a)  //undefined
				a=null
				console.log(a) //null
				
			console.log('------------------');
				//2.什么时候给变量赋值为null
				   var a=null 
				   console.log(typeof a) //object 
				 //  null是一个基本类型typeof null 返回object 从数据类型上来说是矛盾的
				   
				 //定义一个变量赋，初始值为null，表明将要将其赋值为对象
				  var b=null 
				  //确定对象就赋值
				  b=['atguigu',12]
				  //最后 释放对象所占用内存 没有引用指向的是垃圾对象
				  b=null  //让b指向的对象成为垃圾对象（被垃圾2回收器回收）
				  
			  // 3.严格区别变量类型与数据类型
			  //  数据的类型：
	// 				  1.基本类型
	// 				  2.对象类型
// 				  变量的类型：(变量内存值的类型，变量本身没有类型区分)
	// 				  1.基本类型：保存的是基本类型数据
	// 				  2.引用类型：栈内存变量保存的是指向堆内存的地址值
	
	           var c=function(){
				   
			   }
			   console.log(typeof c) //'function'  //栈内存中c储存的是指向堆内存中函数的地址
			   
		   </script>
	</body>
</html>
