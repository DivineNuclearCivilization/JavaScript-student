<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--  
		    1.JS一条语句的后面可以不加分号
			2.是否加分号是编码风格的问题，没有应该不应该，只有你自己喜欢不喜欢
			3.在下面2种情况下不加分号会有问题
			  1.小括号开头的前一条语句
			  2.中方括号开头的前一条语句
			4.解决办法：在首行加分号
			5.强有力的例子：Vue.js库
		-->
		<script type="text/javascript">
			var a=3;
			(function(){
				console.log('q')
			})();
			//上面不打分号系统 错误理解
			//   var a=3(function(){
			//     	console.log('q')
			//    })();
			var b=4;
			[1,3].forEach(function(){
				console.log('')
			})
			
			//上面不打分号系统 错误理解
			    // var b=4[3].foreach(function(){
			//		
			//	})
		</script>
	</body>
</html>
