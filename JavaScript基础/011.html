<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=0;i<5;i++){ 
            for(var j=0;j<5;j++){
            document.write('♥')      
            }
            document.write('<br/>')
        }

        document.write('<hr/>')

        var str='';
        for(var i=0;i<5;i++){
            str+='<br/>'
            for(j=0;j<5;j++){
                str+='⭐'
            }
        }
        document.write(str)
        document.write('<hr/>')

        for(var i=9;i>=1;i--){
            for(var j=1;j<=i;j++){
                document.write('⭐')      
            }
            document.write('<br/>')
        }
    </script>
</body>
</html>
