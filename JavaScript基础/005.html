<body>
    <script>
        var grade = prompt('请输入成绩')

        if(grade>=90 && grade<100){
            alert("第一")
        }else if(grade>=80){
            alert('cha')
        }else if(grade>=70){
            alert("危险")
        }else if(grade>=0){
            alert('采集')
        }
    </script>
