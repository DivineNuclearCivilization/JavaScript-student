<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var sum=0;
        for(var i=0; i<=100; i++){
            sum+=i;
           
        }
        console.log("一到100之和："+sum);
        console.log("1到 100 所有数的平均值:"+sum/100);

        var num1 =0;
        for(var i=1;i<=100;i+=2){
            num1+=i
        }
        console.log('1到100所有奇数和：'+num1);



        var num2 =0;
        for(var i=0;i<=100;i+=2){
            num2+=i
        }
        console.log('1到100所有偶数和：'+num2);
        
               
        var num3 =0;
        for(var i=0;i<=100;i++){
            if (i%3==0) {
                num3=+i
            }
        }
        console.log("1到100所有能被三整除的数和："+num3);
    </script>
</body>
</html>
