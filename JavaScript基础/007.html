<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var time = prompt('输入当前时间点')
       if(time = 12){
           alert('中午好')
       }


       for(var i = 0 ;i<=9;i++){
          
           for(var j=00;j<i;j++){
               document.write(i+"x"+j+'='+i*j+'\t')
           }
           document.write('<br/>')
       }
    </script>
</body>
</html>
